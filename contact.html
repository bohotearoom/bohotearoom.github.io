        <div class="full-width contact">
            <div id="map" class="hero hero--map">
            </div>
            <section id="contact">
                <div class="form">
                   <form id="contactform" method="post">
                      <fieldset>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your full name" />
                        <label for="email">Email:</label>
                        <input type="email" name="_replyto" id="email" placeholder="Enter your email address" />
                        <label for="phone">Tel No:</label>
                        <input type="tel" name="phone" id="tel" placeholder="Enter your phone number" />
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Send us a message"></textarea>
                        <input class="primary-btn" type="submit" value="Send message" />
                        <input type="hidden" name="_next" value="//boho-weybridge.co.uk/thanks.html" />
                        <input type="hidden" name="_subject" value="Boho website contact form" />
                        <input type="text" name="_gotcha" style="display:none" />
                      </fieldset>
                </form>
                </div>
                <div class="details">
                    BOHO <br>
                    45 Queens Road<br>
                    Weybridge<br>
                    Surrey KT13 9UQ<br><br>

                    Tel: 01932 847822<br><br>
		    Opening times:<br><br>
		    Monday - Friday: 8am - 5pm<br>
		    Saturday: 9am - 5pm<br>
		    Sunday: 10am - 4pm
                </div>
            </section>
        </div>
        <div class="full-width footer">
        <section>
            <ul>
                <li><a href="https://twitter.com/BohoWeybridge"><svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg>Follow us on Twitter</a></li>

            </ul>
        </section>

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 17,
                    center: myLatLng

                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    title: 'Boho Tea room & coffee shop'
                });
            }
		    var contactform =  document.getElementById('contactform');
		    contactform.setAttribute('action', '//formspree.io/' + 'bohoweybridge' + '@' + 'yahoo' + '.' + 'co' + '.' + 'uk');
